<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GÃ¶rev Takip Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">ðŸ“‹ GÃ¶rev Takip Sistemi</h1>

    <form id="taskForm" class="mb-4">
        <div class="input-group">
            <input type="text" id="taskTitle" class="form-control" placeholder="Yeni gÃ¶rev baÅŸlÄ±ÄŸÄ±" required>
            <button class="btn btn-primary" type="submit">Ekle</button>
        </div>
    </form>

    <ul id="taskList" class="list-group">
        <!-- GÃ¶revler buraya eklenecek -->
    </ul>
</div>

<script>
    const API_URL = '/api/tasks';

    // GÃ¶revleri getir
    function fetchTasks() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('taskList');
                list.innerHTML = '';
                data.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        <span>${task.title}</span>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Sil</button>
                    `;
                    list.appendChild(li);
                });
            });
    }

    // Yeni gÃ¶rev ekle
    document.getElementById('taskForm').addEventListener('submit', e => {
        e.preventDefault();
        const title = document.getElementById('taskTitle').value;
        fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title })
        }).then(() => {
            document.getElementById('taskTitle').value = '';
            fetchTasks();
        });
    });

    // GÃ¶rev sil
    function deleteTask(id) {
        fetch(`${API_URL}/${id}`, { method: 'DELETE' })
            .then(() => fetchTasks());
    }

    fetchTasks();
</script>
</body>
</html>
